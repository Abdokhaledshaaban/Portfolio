<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="caculator.css" />
  <link rel="icon" href="download.png" />
  <title>My Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #e0e3eb;
    }

    h1 {
      font-size: 50px;
      margin-bottom: 50px;
    }

    .calculator {
      position: relative;
      max-width: 350px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
      padding: 10px 20px 20px;
      background: #fff;
    }

    #display {
      height: 80px;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 25px;
      outline: none;
      border: none;
      text-align: right;
      color: #000e1a;
      background: #ebebeb;
      border-radius: 10px;
      pointer-events: none;
    }

    .buttons {
      display: grid;
      grid-gap: 10px;
      grid-template-columns: repeat(4, 1fr);
    }

    .buttons button {
      padding: 12px 10px;
      border-radius: 6px;
      outline: 0;
      border: 0;
      background: #eee;
      font-size: 20px;
      cursor: pointer;
      transition: 0.3 ease-in-out;
    }

    .buttons button:active {
      transform: scale(0.99);
    }

    .operators {
      color: #2f9fff;
    }

    @media (max-width: 330px) {
      .calculator {
        max-width: 300px;
      }
    }
  </style>
</head>

<body>
  <h1>Calculator</h1>
  <div class="calculator">
    <input type="text" id="display" />
    <div class="buttons">
      <button class="operators" data-value="AC">AC</button>
      <button class="operators" data-value="DEL">DEL</button>
      <button class="operators" data-value="%">%</button>
      <button class="operators" data-value="÷">÷</button>
      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button class="operators" data-value="×">×</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button class="operators" data-value="-">-</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button class="operators" data-value="+">+</button>

      <button data-value="0">0</button>
      <button data-value="00">00</button>
      <button data-value=".">.</button>
      <button class="operators" data-value="=">=</button>
    </div>
  </div>

  <!-- script code -->
  <script>
    let display = document.querySelector('#display');
    let buttons = document.querySelectorAll('button');
    let specialChars = ['%', '×', '÷', '-', '+', '='];
    let output = '';
    let justCalculated = false;

    function calculate(btnValue) {
      if (btnValue === '=' && output !== '') {
        try {
          // ✅ لو آخر حرف عملية حسابية → نشيله
          while (
            specialChars.includes(output.slice(-1)) &&
            output.slice(-1) !== '%'
          ) {
            output = output.slice(0, -1);
          }

          // استبدال الرموز الرياضية بالقيم اللي JavaScript يفهمها
          let expression = output
            .replace(/÷/g, '/')
            .replace(/×/g, '*')
            .replace(/%/g, '/100');

          let result = eval(expression);

          if (!isFinite(result)) {
            output = 'Error';
          } else {
            output = result.toString();
          }

          justCalculated = true;
        } catch {
          output = 'Error';
          justCalculated = true;
        }
      } else if (btnValue === 'AC') {
        output = '';
        justCalculated = false;
      } else if (btnValue === 'DEL') {
        output = output.toString().slice(0, -1);
      } else {
        if (justCalculated) {
          if (specialChars.includes(btnValue) && btnValue !== '=') {
            justCalculated = false;
          } else if (!specialChars.includes(btnValue)) {
            output = '';
            justCalculated = false;
          }
        }

        if (output === '' && specialChars.includes(btnValue) && btnValue !== '-')
          return;

        let lastChar = output.slice(-1);

        if (
          specialChars.includes(lastChar) &&
          specialChars.includes(btnValue) &&
          btnValue !== '='
        ) {
          output = output.slice(0, -1) + btnValue;
        } else if (btnValue === '.') {
          let parts = output.split(/[+\-×÷]/);
          let lastNumber = parts[parts.length - 1];
          if (lastNumber.includes('.')) return;
          output += btnValue;
        } else {
          output += btnValue;
        }
      }

      display.value = output;
    }

    buttons.forEach((button) => {
      button.addEventListener('click', (e) => calculate(e.target.dataset.value));
    });

  </script>
  <script src="calculator.js"></script>
</body>

</html>
